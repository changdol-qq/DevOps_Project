---
apiVersion: v1
kind: Namespace
metadata:
  name: app-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app-ns
  name: deployment-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: web-app
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-app
    spec:
      containers:
      - image: 533267155172.dkr.ecr.ap-northeast-2.amazonaws.com/web_app:5
        imagePullPolicy: Always
        name: web-app
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  namespace: app-ns
  name: service-app
spec:
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: web-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: app-ns
  name: ingress-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-app
              port:
                number: 5000